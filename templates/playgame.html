<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="static/foundation.min.css" type="text/css"/>
    <link rel="stylesheet" href="static/tetris.css" type="text/css"/>

    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>

    <title> Tetromino </title>

  <body>
    <div class="board" id="board">
      {% for i in range(20) %} <div class="grid-x">

      {% endfor %} </div>
      {% endfor %}
    </div>
